<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <!-- Include AOS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="title" id="title" data-aos="fade-down">ðŸ›« She's Flying in ðŸ›«</h1>
      <div id="timer" class="timer" data-aos="fade-up">
        <div class="time-box">
          <span id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <p id = "disappear" class="message" data-aos="fade-up">Can't Wait!</p>
    </div>
  </div>
  <!-- Include AOS JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="script.js"></script>
  <script>
    // Initialize AOS with slower animations
    AOS.init({
      duration: 1000, // Slow animation duration
      easing: "ease-in-out",
      once: true, // Trigger animation only once
    });
  </script>
</body>
</html>
